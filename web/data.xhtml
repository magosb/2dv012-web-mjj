<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:form>
    <h:dataTable value="#{thumbnails.calendarNames}" var="calendarName"
                 styleClass="characterTable"
                 headerClass="characterTableHeader"
                 rowClasses="characterTableOddRow,characterTableEvenRow" border="1" cellpadding="5">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{calendarName}
        </h:column>
        <h:column>
            <f:facet name="header">Thumbnail</f:facet>
            <p:graphicImage value="#{dataService.calendarThumbnail}" alt="#{calendarName} thumbnail" width="200">
                <f:param name="cal" value="#{calendarName}"/>
            </p:graphicImage>
        </h:column>
        <h:column>
            <f:facet name="header">Window 1 picture</f:facet>
            <p:graphicImage value="#{dataService.streamedContent}" alt="#{calendarName} day 1 streamed content"  width="200">
                <f:param name="cal" value="#{calendarName}"/>
                <f:param name="day" value="1"/>
            </p:graphicImage>
        </h:column>
        <h:column>
            <f:facet name="header">Window 1 text</f:facet>
            <h:outputText value="#{dataService.getTextContent(calendarName, 1).substring(0, 10)}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Background</f:facet>
            <p:graphicImage value="#{dataService.calendarBackground}" alt="#{calendarName} background"  width="200">
                <f:param name="cal" value="#{calendarName}"/>
            </p:graphicImage>
        </h:column>
    </h:dataTable>
</h:form>
</html>
