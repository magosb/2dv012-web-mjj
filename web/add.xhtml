<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <section class="panel">
        <!-- enctype="multipart/form-data" -->
        <h:form id= "form" enctype="multipart/form-data"
                prependId="false"> <!-- Multipart is required for the fileUpload, but will it mess the rest up? Check StackOverflow post about FileUpload in wizard -->

            <p:panel header="Calendar details">
                <h:outputLabel for="calendarName" value="Name:"/>
                <h:inputText id="calendarName" value="#{newCalendar.name}" required="true" >
                    <f:validateLength minimum="3" />
                    <f:ajax process="@this" update="@form"/>
                        </h:inputText>
                <h:message for="calendarName" errorClass="errorMessage" showDetail="false" showSummary="true"/>

                <br/>

                <!-- public/private -->
                <h:selectOneRadio id="isPublic" value="#{newCalendar.public}" required="true">
                    <f:selectItem itemValue="#{true}" itemLabel="Public"/>
                    <f:selectItem itemValue="#{false}" itemLabel="Private"/>
                    <f:ajax event="valueChange" execute="@this" render="passPhrase" process="@this" update="@form"/>
                </h:selectOneRadio>
                <h:message for="isPublic" errorClass="errorMessage" showDetail="false" showSummary="true"/>
                <br/>
                <h:outputLabel for="passPhrase"
                               value="Passphrase"/> <!-- TODO: Should be a password/secret field -->
                <h:inputText id="passPhrase" value="#{newCalendar.passPhrase}" disabled="#{newCalendar.public == true}" required="true">
                    <f:validateLength minimum="2" />
                    <f:ajax process="@this" update="@form"/>
                        </h:inputText>
                <h:message for="passPhrase" errorClass="errorMessage" showDetail="false" showSummary="true"/>
<!-- TODO: Need to specify minimum length for passphrase -->
                <!-- background -->
                <h:outputLabel for="bgUploader" value="Background picture (Max 10MB)"/>
                <p:fileUpload id="bgUploader"
                              fileUploadListener="#{newCalendar.handleBackgroundUpload}"
                              mode="advanced"
                              update="messages"
                              sizeLimit="10000000"
                              fileLimit="1"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>

                <!-- thumbnail -->
                <h:outputLabel for="thumbnailUploader" value="Thumbnail (Max 1MB)"/>
                <p:fileUpload id="thumbnailUploader"
                              fileUploadListener="#{newCalendar.handleThumbnailUpload}"
                              mode="advanced"
                              update="messages"
                              sizeLimit="1000000"
                              fileLimit="1"
                              allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                <p:growl id="messages" showDetail="true" for="bgUploader thumbnailUploader"/>

                <p:commandButton value="Save" action="#{newCalendar.save}" ajax="no"/>
                <!-- TODO: As long as the method in action above (newCalendar.save) returns an outcome, we're good? -->
                <!--  update="growl" process="@this" -->
                <!-- TODO: Try nesting param inside the commandButton, set param to name of calendar on submit -->
            </p:panel>
        </h:form>
    </section>

    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
