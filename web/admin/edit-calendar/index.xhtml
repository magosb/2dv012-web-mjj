<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head lang="en">
    <title>Edit calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header" >
        <ui:include src="../../header.xhtml" />
    </ui:insert>
<f:view>
    <h:form>
        <h3 class="formLable">Calendars in database:</h3>
        <h:selectOneListbox id="list1" size="3" onchange="submit()" value="#{calendarBean.name}">
            <f:selectItems value="#{calendarBean.allCalendars}" var="c" itemLabel="CalName: #{c.name}, Window0Day:#{c.windows.get(0).day}" itemValue="#{c.name}"/>
        </h:selectOneListbox>
    </h:form>
    <h:form>
        <br/>
        <fieldset>
            <h:messages infoStyle="color:green" errorStyle="color:red"/>
            <legend>
                <h:outputLabel value="Add a new/ edit calendar: " />
            </legend>
            <h:outputLabel value="Name:" />

            <h:inputText id="name" value="#{calendarBean.name}" />
            <br/>
            <h:outputLabel value="Passphrase:" />
            <h:inputText id="passphrase" value="#{calendarBean.passPhrase}" />
            <br/>

            <h:commandButton value="Add" action="#{calendarBean.add}" class="submitButton"/>
            <h:commandButton value="Update" action="#{calendarBean.update}" class="submitButton"/>
            <h:commandButton value="Delete" action="#{calendarBean.remove}" class="submitButton"/>

        </fieldset>
    </h:form>
</f:view>

    <ui:insert name="footer" >
        <ui:include src="../../footer.xhtml" />
    </ui:insert>
</h:body>
</html>
