<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head lang="en">
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/fav_ico.ico']}"/>
        <title>Edit Calendar</title>
        <h:outputStylesheet library="default" name="css/style.css"/>
    </h:head>
<h:body>
    <ui:insert name="header" >
        <ui:include src="../header.xhtml" />
    </ui:insert>
    <section class="admin_panel">
        <h:form>
            <div class="admin_panelpart">
                <h:commandButton value="Log out" action="#{admin.logout}"/>
            </div>
            <div class="admin_panelpart">
                Currently logged in as <h:outputText id="username" value="#{admin.username}" />
            </div>
        </h:form>
    </section>
    <section>
        <h:form>
            <h:panelGroup layout="block" class="thumbnail_panel">
                <h:commandButton action="add" styleClass="add_button" />
            </h:panelGroup>
            <ui:repeat value="#{viewWindowBean.windows}" var="win">
                <h:panelGroup layout="block" class="thumbnail_panel">
                        <p:graphicImage class="thumbnail" id="imagewindow"
                                        name="/default/1_0/images/window_hover_icon.jpg"
                                        value="#{viewWindowBean.content}">
                        </p:graphicImage>
                        <h:commandButton action="edit" styleClass="edit_button" />
                </h:panelGroup>
            </ui:repeat>
        </h:form>
    </section>
    <ui:insert name="footer" >
        <ui:include src="../footer.xhtml" />
    </ui:insert>
</h:body>
</html>
