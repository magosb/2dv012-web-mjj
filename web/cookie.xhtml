<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:debug hotkey="d"/>
<f:metadata>
    <f:event type="preRenderView" listener="#{cookieViewBean.checkAuthCookie}"/>
</f:metadata>
<h:form id="notAuth" rendered="#{!cookieViewBean.authorized}" prependId="false">
    <h2>Enter the passphrase for CALENDAR_NAME to view it</h2>
    <h:inputSecret id="passphrase" value="#{cookieViewBean.passphrase}" required="true"/>
    <h:message for="passphrase" errorClass="errorMessage" showDetail="false" showSummary="true"/>
    <br/>
    <h:commandButton value="#{msgs.buttonView}" action="#{cookieViewBean.authCheck()}">
        <f:ajax execute="passphrase remember" render="notAuth auth"></f:ajax>
    </h:commandButton>
    <h:selectBooleanCheckbox id="remember" value="#{cookieViewBean.remember}" />
    <h:outputLabel for="remember" value="#{msgs.savePassphraseCookie}" />
</h:form>
<h:outputText id="auth" value="You have been authorized by use of cookie!" rendered="#{cookieViewBean.authorized}"/>
</html>
