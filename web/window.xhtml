<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="cal" value="#{newCalendar.name}"/>
</f:metadata>
<h:head></h:head>
<h:body>
    <h:form enctype="multipart/form-data"> <!-- Multipart is required for the fileUpload, but will it mess the rest up? Check StackOverflow post about FileUpload in wizard -->

        <p:growl id="messages" showDetail="true"/>

        <h:outputLabel for="windowNumber" value="Window number:"/>
        <h:inputText id="windowNumber" value="#{newCalendar.windowNumber}"/>
        <!-- public/private -->
        <h:selectOneRadio id="contentType" value="#{newCalendar.contentType}" layout="pageDirection">
            <f:selectItems value="#{newCalendar.contentTypeItems}"/>
        </h:selectOneRadio>
        <br/>
        <!-- background -->
        <h:outputLabel for="contentUploader" value="Content"/>
        <p:fileUpload id="contentUploader"
                      fileUploadListener="#{newCalendar.handleContentUpload}"
                      mode="advanced"
                      update="messages"
                      sizeLimit="100000000"
                      fileLimit="1"
                      allowTypes="/(\.|\/)(gif|jpe?g|png|mp4|vp8|vp9|Theora|mp3|ogg|aac)$/"/> <!-- TODO: Change, depending on chosen content type? -->

        <h:commandButton value="#{msgs.save}" action="#{newCalendar.saveWindowContent}"/>
    </h:form>
</h:body>
</html>
