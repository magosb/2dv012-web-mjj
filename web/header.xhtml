<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition>
    <h:link outcome="home">
        <header>
            <div id="date_wrapper">
                <p:calendar id="inline" pattern="EEE, dd MMM, yyyy"  value="#{calendarBean.currentDateAsDate}"
                            mode="popup" showOn="button" readonly="true" effect="slideDown"/>
            </div>
        </header>
    </h:link>
</ui:composition>
</body>
</html>
