<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head lang="en">
    <title>Login</title>
</h:head>
<h:body>

    <fieldset>
        <legend>
            <h:outputLabel value="Enter admin details to login"/>
        </legend>
        <h:form action="j_security_check" method="POST">
            <h:panelGroup rendered="#{requestScope['javax.servlet.forward.servlet_path'] == '/j_security_check'}">
                <h:outputText value="Unknown login, please try again" styleClass="error"/>
            </h:panelGroup>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="j_username">Username:</h:outputLabel>
                <h:inputText id="j_username" required="true"/>
                <h:outputLabel for="j_password">Password:</h:outputLabel>
                <h:inputSecret id="j_password" required="true"/>
                <br/>
                <h:commandButton value="Login"/>
            </h:panelGrid>
        </h:form>
    </fieldset>

</h:body>
</html>
