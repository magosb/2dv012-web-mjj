<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head lang="en">
    <title>View calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"  />
</h:head>
<h:body>
    <ui:insert name="header" >
        <ui:include src="header.xhtml" />
    </ui:insert>

    <section>
    <h:outputLabel value="Hello, cruel world."/>
    <h:outputLink value="view-calendar/">View calendar</h:outputLink>,
    <h:outputLink value="admin/">Admin start</h:outputLink>,
    <h:outputLink value="admin/add-calendar/">Add calendar</h:outputLink>,
    <h:outputLink value="admin/edit-calendar/">Edit calendar</h:outputLink>
    <h:form>
        <h:commandButton value="View calendar" action="#{navigationBean.viewCalendar}"/>
        <h:commandButton value="To upload page" action="#{navigationBean.uploadFile}"/>
        <h:commandButton value="Admin start" action="#{navigationBean.admin}"/>
        <h:commandButton value="Add calendar" action="#{navigationBean.addCalendar}"/>
        <h:commandButton value="Edit calendar" action="#{navigationBean.editCalendar}"/>
    </h:form>
    <h:outputLabel value="Current date is now: #{calendarBean.currentDate}"/>
    </section>

    <ui:insert name="footer" >
        <ui:include src="footer.xhtml" />
    </ui:insert>
</h:body>
</html>
