<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/fav_ico.ico']}"/>
    <title>View calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="header.xhtml"/>
    </ui:insert>

    <section>

        <h:outputLink value="admin/">Admin login</h:outputLink>,
        <h:outputLink value="admin/add-calendar/">Add calendar</h:outputLink>,

        <ui:repeat value="#{thumbnails.calendarIds}" var="id">
            <h:panelGroup layout="block" class="thumbnail_container">
                <h:link outcome="/view-calendar/index.xhtml">
                    <p:graphicImage value="#{dataService.calendarThumbnail}" alt="#{id}"
                                    styleClass="thumbnail">
                        <f:param name="cal" value="#{id}"/>
                    </p:graphicImage>
                    <f:param name="cal" value="#{id}"/>
                </h:link>

                <h:panelGroup layout="block" class="lock_panel"
                              rendered="#{thumbnails.isCalendarPrivate(id)}">
                    <p:graphicImage name="/default/1_0/images/lock.png" styleClass="lock">
                        <f:param name="cal" value="#{id}"/>
                    </p:graphicImage>
                    <f:param name="cal" value="#{id}"/>
                </h:panelGroup>
            </h:panelGroup>
        </ui:repeat>

        <br class="clear" />;

    </section>

    <ui:insert name="footer">
        <ui:include src="footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
