<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{viewWindowBean.preRenderListen}"/>
</f:metadata>

<h:head lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/fav_ico.ico']}"/>
    <title>Christmas Calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <section>
        <h:form id="content">
            <h:form id="notAuth" rendered="#{!cookieViewBean.authorized}" prependId="false">
                <h2>Enter the passphrase for <h:outputLabel value="#{viewWindowBean.name}"/> to view it</h2>
                <h:inputSecret id="passphrase" value="#{cookieViewBean.passphrase}" required="true"/>
                <h:message for="passphrase" errorClass="errorMessage" showDetail="false" showSummary="true"/>
                <br/>
                <h:commandButton value="#{msgs.buttonView}" action="#{cookieViewBean.validatePassphrase()}">
                    <f:ajax execute="passphrase remember" render=":content"/>
                </h:commandButton>
                <h:selectBooleanCheckbox id="remember" value="#{cookieViewBean.remember}"/>
                <h:outputLabel for="remember" value="#{msgs.savePassphraseCookie}"/>
            </h:form>

            <h:form id="auth" rendered="#{cookieViewBean.authorized}" prependId="false">
                <h1><h:outputLabel value="#{viewWindowBean.name}"/></h1>
                <h:panelGroup layout="block" class="window_container">

                    <p:graphicImage value="#{dataService.calendarBackground}" styleClass="window_background">
                        <f:param name="cal" value="#{viewWindowBean.id}"/>
                    </p:graphicImage>

                    <h:panelGroup layout="block" class="window_content">
                        <ui:repeat value="#{viewWindowBean.windows}" var="win">

                            <h:panelGroup layout="block" class="window_panel">
                                <p:lightBox id="lb">
                                    <p:commandLink styleClass="window_cmdLink">

                                        <div class="flip-container">
                                            <div class="flipper">
                                                <div class="window_cover" onclick="this.classList.toggle('flipped')">
                                                    <p:graphicImage class="window"  name="/default/1_0/images/#{win.type}_icon.png" value="#{viewWindowBean.content}">
                                                    </p:graphicImage>
                                                </div>
                                                <div class="back">
                                                    <p:graphicImage class="window" id="imagewindow"  name="/default/1_0/images/#{win.type}_icon.png" value="#{viewWindowBean.content}">
                                                        <h:outputText value="#{win.day}" styleClass="window_date"/>
                                                    </p:graphicImage>
                                                </div>
                                            </div>
                                        </div>

                                        <f:ajax event="click" update="c" render="c"/>
                                    </p:commandLink>

                                    <f:facet name="inline">
                                        <h:panelGroup id="c" layout="block" styleClass="content_popup">
                                            <h:outputText value="#{win.day}"  styleClass="day_text"/>

                                            <p:media value="http://cdn.screenrant.com/wp-content/uploads/star-wars-episode-7-start-date.jpg" player="flash"  rendered="#{win.type == 'Picture' || win.type == 'Audio' || win.type == 'Video'}">
                                                <f:param name="day" value="#{win.day}"/>
                                                <f:param name="cal" value="#{viewWindowBean.id}"/>
                                            </p:media>

                                            <h:outputText value="Text: #{dataService.textContent}" rendered="#{win.type == 'Text'}" >
                                                <f:param name="day" value="#{win.day}"/>
                                                <f:param name="cal" value="#{viewWindowBean.id}"/>
                                            </h:outputText>

                                            <h:outputLink value="#{dataService.textContent}" rendered="#{win.type == 'URL'}">
                                                <h:outputText value="URL: #{dataService.textContent}">
                                                    <f:param name="day" value="#{win.day}"/>
                                                    <f:param name="cal" value="#{viewWindowBean.id}"/>
                                                </h:outputText>
                                            </h:outputLink>

                                        </h:panelGroup>
                                    </f:facet>
                                </p:lightBox>
                            </h:panelGroup>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </h:form>
    </section>
    <ui:insert name="footer">
        <ui:include src="../footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
