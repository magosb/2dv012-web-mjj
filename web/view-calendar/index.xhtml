<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewParam name="cal" value="#{viewWindowBean.name}"/>
</f:metadata>
<h:head lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/fav_ico.ico']}"/>
    <title>Christmas Calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>
    <section>
        <h:outputLabel value="#{viewWindowBean.name}"/>
        <h:form prependId="false">
            <h:panelGroup layout="block" class="window_container">
                <p:graphicImage value="#{viewWindowBean.background}" styleClass="window_background"></p:graphicImage>

                <h:panelGroup layout="block" class="window_content">
                    <ui:repeat value="#{viewWindowBean.windows}" var="win">
                        <h:panelGroup layout="block" class="window_panel">
                            <p:lightBox id="lighbox">
                                <p:graphicImage class="window" id="imagewindow"
                                                name="/default/1_0/images/window_#{win.type}_icon.jpg"
                                                value="#{viewWindowBean.content}">
                                    <h:outputText value="#{win.day}"/>
                                    <f:param name="windowDay" value="#{win.day}"/>
                                </p:graphicImage>
                                <f:facet name="inline">
                                    <p:media value="#{viewWindowBean.content}" width="400" height="225" player="flash"/>
                                </f:facet>
                            </p:lightBox>
                        </h:panelGroup>
                    </ui:repeat>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <h:outputLabel
                value="Calendar to load is named '#{viewWindowBean.name}'"/><!-- TODO: Remove this test eventually -->
    </section>
    <ui:insert name="footer">
        <ui:include src="../footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
