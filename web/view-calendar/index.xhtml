<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{viewWindowBean.preRenderListen}"/>
</f:metadata>

<h:head lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/fav_ico.ico']}"/>
    <title>Christmas Calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>

    <section>
        <h:form id="content">
            <h:form id="notAuth" rendered="#{!cookieViewBean.authorized}" prependId="false">
                <h2>Enter the passphrase for <h:outputLabel value="#{viewWindowBean.name}"/> to view it</h2>
                <h:inputSecret id="passphrase" value="#{cookieViewBean.passphrase}" required="true"/>
                <h:message for="passphrase" errorClass="errorMessage" showDetail="false" showSummary="true"/>
                <br/>
                <h:commandButton value="#{msgs.buttonView}" action="#{cookieViewBean.validatePassphrase()}">
                    <f:ajax execute="passphrase remember" render=":content"/>
                </h:commandButton>
                <h:selectBooleanCheckbox id="remember" value="#{cookieViewBean.remember}"/>
                <h:outputLabel for="remember" value="#{msgs.savePassphraseCookie}"/>
            </h:form>

            <h:form id="auth" rendered="#{cookieViewBean.authorized}" prependId="false">
                <h1><h:outputLabel value="#{viewWindowBean.name}"/></h1>
                <h:panelGroup layout="block" class="window_container">
                    <p:graphicImage value="#{dataService.calendarBackground}" styleClass="window_background">
                        <f:param name="cal" value="#{viewWindowBean.id}"/>
                    </p:graphicImage>

                    <h:panelGroup layout="block" class="content_lightbox">
                        <p:dialog id="dialog" widgetVar="dlg" modal="true">
                            <h:panelGroup layout="block">
                                <h:outputText id="d" value="#{viewWindowBean.date}" styleClass="day_text"/>
                                <p:graphicImage id="gi" value="#{viewWindowBean.mediaContent}"/>

                                <p:media id="mp" value="#{viewWindowBean.mediaContent}" player="flash"/>
                            </h:panelGroup>
                        </p:dialog>


                        <h:panelGroup layout="block" class="window_content">
                            <ui:repeat value="#{viewWindowBean.windows}" var="win">
                                <h:panelGroup layout="block" class="window_panel">
                                    <!-- Ändra för update och onComplete ifall du vill testa med den vanliga dialogen   -->
                                    <p:commandLink action="#{viewWindowBean.open}"
                                                   update=":content:auth:dialog"
                                                   styleClass="window_cmdLink"
                                                   oncomplete="PF('dlg').show();">
                                        <p:ajax update=":content:auth:dialog" event="click"
                                                onsuccess="PF('dlg').show()"
                                                render=":content:auth:mp"/>


                                        <p:graphicImage class="window" id="imagewindow"
                                                        name="/default/1_0/images/#{win.type}_icon.png"
                                                        value="#{viewWindowBean.content}">
                                            <h:outputText value="#{win.day}" styleClass="window_date"/>
                                        </p:graphicImage>
                                        <f:param name="day" value="#{win.day}"/>
                                        <f:param name="cal" value="#{win.calendarName}"/>
                                        <f:param name="type" value="#{win.type}"/>

                                    </p:commandLink>
                                </h:panelGroup>
                            </ui:repeat>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </h:form>
        </h:form>
    </section>
    <ui:insert name="footer">
        <ui:include src="../footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
