<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head lang="en">
    <title>Christmas Calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>
    <section>
        <h:outputLabel value="#{viewWindowBean.name}"/>
        <ul>
            <c:forEach items="#{viewWindowBean.windows}" var="win">

                <li class="thumbnail" id="#{win.type}window"></li>

            </c:forEach>
        </ul>
        <!--  Second version..... -->
        <h:form id="form">
            <p:dataGrid var="win" value="#{viewWindowBean.windows}" columns="5" layout="grid"
                        rows="24" id="wins"
                        style="background-image:url(#{viewWindowBean.background})">

                <h:panelGrid class="thumbnail" columns="1">
                    <h:outputLabel value="#{win.day}"/>
                    <p:lightBox styleClass="imagebox" id="lighbox1">
                        <p:graphicImage name="/default/1_0/images/window_#{win.type}_icon.jpg"/>
                        <f:facet name="inline">
                            <p:media value="#{viewWindowBean.content}"  width="400" height="225" player="flash" />
                        </f:facet>
                    </p:lightBox>
                </h:panelGrid>

            </p:dataGrid>
        </h:form>

        <ui:insert name="footer">
            <ui:include src="../footer.xhtml"/>
        </ui:insert>
    </section>
</h:body>
</html>
