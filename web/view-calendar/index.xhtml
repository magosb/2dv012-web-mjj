<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:event type="preRenderView" listener="#{viewWindowBean.preRenderListen}"/>
</f:metadata>

<h:head lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['default:images/fav_ico.ico']}"/>
    <title>Christmas Calendar</title>
    <h:outputStylesheet library="default" name="css/style.css"/>
</h:head>
<h:body>
    <ui:insert name="header">
        <ui:include src="../header.xhtml"/>
    </ui:insert>
    <section>
        <h1><h:outputLabel value="#{viewWindowBean.name}"/></h1>
        <h:form prependId="false" id="viewContentId">
            <h:panelGroup layout="block" class="window_container">
                <p:graphicImage value="#{dataService.calendarBackground}" styleClass="window_background">
                    <f:param name="cal" value="#{viewWindowBean.name}"/>
                </p:graphicImage>

                <h:panelGroup layout="block" class="content_lightbox">
                    <p:lightBox id="lightbox" widgetVar="lb">
                    <f:facet name="inline">
                        <h:panelGroup layout="block" class="content_popup_day">
                            <h:outputText id="dateID2" value="#{viewWindowBean.date}" styleClass="day_text"/></h:panelGroup>

                        <p:media id="mediaPlayer2" value="#{viewWindowBean.mediaContent}"
                                 styleClass="content_popup" player="flash"/>
                    </f:facet>
                    </p:lightBox>

                    <p:dialog widgetVar="dlg" modal="true">
                        <h:panelGroup layout="block">
                            <h:outputText id="dateID" value="#{viewWindowBean.date}" styleClass="day_text"/>
                        </h:panelGroup>

                        <p:graphicImage id="imageContent" value="#{viewWindowBean.mediaContent}"/>

                        <p:media id="mediaPlayer" value="#{viewWindowBean.mediaContent}" player="flash" />

                    </p:dialog>
                        <h:panelGroup layout="block" class="window_content">
                            <ui:repeat value="#{viewWindowBean.windows}" var="win">
                                <h:panelGroup layout="block" class="window_panel">
                                    <p:commandLink action="#{viewWindowBean.open}" update=":viewContentId:mediaPlayer2, :viewContentId:dateID2" styleClass="window_cmdLink" oncomplete="PF('lb').show();">
                                        <p:graphicImage class="window" id="imagewindow"
                                                        name="/default/1_0/images/#{win.type}_icon.png"
                                                        value="#{viewWindowBean.content}">
                                            <h:outputText value="#{win.day}" styleClass="window_date"/>
                                        </p:graphicImage>
                                        <f:param name="day" value="#{win.day}"/>
                                        <f:param name="cal" value="#{win.calendarName}"/>
                                        <f:param name="type" value="#{win.type}"/>
                                        <f:ajax render="imageContent"/>
                                    </p:commandLink>
                                </h:panelGroup>
                            </ui:repeat>
                        </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </section>
    <ui:insert name="footer">
        <ui:include src="../footer.xhtml"/>
    </ui:insert>
</h:body>
</html>
